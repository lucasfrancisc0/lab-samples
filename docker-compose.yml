services:
  postgres:
    container_name: db-lab
    image: postgres:18
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: lab-db
      PGDATA: /var/lib/postgresql/data/pgdata 
    volumes:
      - pgdata:/var/lib/postgresql/data/pgdata
    restart: unless-stopped

volumes:
  pgdata: